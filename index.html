<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
  
  <title>Preview Card Component</title>


</head>
  <body>
    <div>
    <div class="card-centered">
      <div class="container">
          <div class="information">
          <h1>
          Get <span>insights</span> that help your business grow.
          </h1>

          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
          </p>
          <ul class="stats">
            <li>10k+ <div>companies</div></li>
            <li>314 <div>templates</div></li>
            <li>12m+ <div>queries</div></li>
          </ul>
        </div>
        <div class="overlay">
          <img src="./images/image-header-desktop.jpg" alt="people">
        </div>
      </div>
      <footer>Coded by <a href="https://github.com/vicflake">Victoria Moreno</a></footer>
    </div>
  </div>
</body>
</html>
